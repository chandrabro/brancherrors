<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBS IT Support Portal</title>
    <style>
        :root { --primary: #1a73e8; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 450px; }
        h2 { color: var(--primary); margin-bottom: 10px; text-align: center; }
        
        .search-wrapper { position: relative; margin-top: 20px; }
        input[type="text"] { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s; box-sizing: border-box; }
        input[type="text"]:focus { border-color: var(--primary); }

        /* Suggestions List UI */
        #suggestions { position: absolute; width: 100%; background: white; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px; max-height: 200px; overflow-y: auto; display: none; z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .sugg-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; color: #333; }
        .sugg-item:hover { background: #f1f3f4; color: var(--primary); }

        #resultBox { margin-top: 25px; padding: 15px; border-radius: 8px; display: none; line-height: 1.6; border-left: 5px solid var(--primary); background: #e8f0fe; }
        
        hr { margin: 30px 0; border: 0; border-top: 1px solid #eee; }
        .upload-btn { background: #34a853; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>CBS Error Resolver</h2>
    <p style="text-align: center; color: #666;">Type an error name or code below</p>
    
    <div class="search-wrapper">
        <input type="text" id="userInput" placeholder="e.g. Indra or CBS-101" autocomplete="off">
        <div id="suggestions"></div>
    </div>

    <div id="resultBox"></div>

    <hr>
    <h4>New Error?</h4>
    <input type="file" id="screenshotFile">
    <button class="upload-btn" id="uploadBtn">Upload Screenshot</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
